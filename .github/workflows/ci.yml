name: API tests (TestCafe + Mocha)
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run test:tc
      - run: npm run test:mocha
      - uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: reports/allure
